appender = console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT


log4j.appender.appender =org.apache.log4j.RollingFileAppender
log4j.appender.appender.File=app.log
log4j.appender.appender.append=true
log4j.appender.appender.MaxFileSize=500KB
log4j.appender.appender.MaxBackupIndex=2
log4j.appender.appender.immediateFlush=true
log4j.appender.appender.layout=org.apache.log4j.PatternLayout
log4j.appender.appender.layout.ConversionPattern=%d{MM.dd:HH.mm.ss}%5p\t%c:%L - %m%n
